<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <button class="rock-btn" onclick="
        playGame('rock');
    "><img src="images/rock-emoji.png" class="move-icon">
    </button>
    
    <button class="paper-btn" onclick="
        playGame('paper');
    "><img src="images/paper-emoji.png" class="move-icon"> 
    </button>

    <button class="scissors-btn" onclick="
        playGame('scissors');
    "><img src="images/scissors-emoji.png" class="move-icon">
    </button>


    <h2 class ="js-result"></h2>
    <p class ="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="
        resetScore();
    "> Reset Score </button>

    <script src="scripts/10-rock-paper-scissors.js"> </script>

</body>
</html>
