<body>
    <!-- disarankan saat melakukan perbandingan menggunakan "==="
     dan !== -->

     <!-- === -> langsung membandingan 2 value
          == -> membandingkan 2 value tetapi tipe value disamakan  -->

    <script>
       if(false){
        console.log('hello');
       }else{
        console.log('world');
       }

       const person = 20;

       if(person >= 16){
        console.log('You can drive');
       }else if(person >= 14){
        console.log('Almost there!');
       }else{
        console.log('You can not drive');
       }

    </script>
