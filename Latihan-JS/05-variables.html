<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    

    <!-- Disarankan menggunakan Const saat pembuatan variabel
        Jika mau diubah variabel baru gunakan let/var
        -->


    <script>
        let variable1 = 3;
        
        let calculation = 2 + 2;
        console.log(calculation);
        
        let result = calculation + 2;
        console.log(result);

        let message = "Hello";
        console.log(message);

        variable1 = variable1 + 5;
        console.log(variable1);

        // const - Variabel yang tidak bisa di override / diganti dari utamanya
        const variable2 = 3;
        </script>

</body>
</html>
