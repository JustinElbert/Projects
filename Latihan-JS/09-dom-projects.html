<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-Projects</title>
</head>
<body>
   <p> YouTube Subscribe Button </p>
   <button class="sub-button" onclick="
      changeSubButton();
   "> Subscribe </button>

   <br>
   <br>
   <br>
   <br>

   <p> Amazon Shipping Calculator </p>
   <p> Orders under $40 = +$10 Shipping </p>
   <p> Orders over $40 = FREE Shipping </p>
   <input placeholder="Cost of Order" class="js-cost-input" onkeydown="
      handleCostKeyDown(event);
   ">
   <button onclick="
      calculateCost();
   "> Calculate </button>
   <p class="js-cost"></p>

    <script>
      
      
      const subButton = document.querySelector('.sub-button');

      function changeSubButton(){

         if(subButton.innerText === 'Subscribe'){
            subButton.innerHTML = 'Subscribed';
         }else if(subButton.innerHTML === 'Subscribed'){
            subButton.innerHTML = 'Subscribe';
         }
         
      }

      function handleCostKeyDown(event){
         if(event.key === 'Enter'){
            calculateCost();
         };
      }

      function calculateCost(){
         const orderCost = document.querySelector('.js-cost-input');
         let cost = Number(orderCost.value);

         if(cost < 40){
            cost = cost + 10;
         }

         document.querySelector('.js-cost')
         .innerHTML = `$${cost}`;
      }
    </script>

</body>
</html>
